<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blockchain Medico Vecnam</title>
        <!-- fontawesome -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            rel="stylesheet">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/style.css">

    </head>

    <body>
        {% include componente %}
        <div class="container">
            <div class="row">
                <div class="col-md-6 recudro">
                    <div>
                        <i class="fa-solid fa-user fa-2xl icon"></i>
                    </div>
                </div>

                <div class="col-md-6 my-auto">
                    <form method="POST"
                        action="/auth/{{rol}}">
                        {% if alerts %}
                        {% include alerts%}
                        {%endif%}
                        <div class="my-2 row">
                            <label for="staticEmail"
                                class="col-sm-2 col-form-label text-center">
                                <i class="fa-solid fa-user fa-2xl"></i>
                            </label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control"
                                    placeholder="USUARIO"
                                    name="document">
                            </div>
                        </div>
                        <div class="my-2 row">
                            <label for="inputPassword"
                                class="col-sm-2 col-form-label text-center">
                                <i class="fa-solid fa-lock fa-2xl"></i>
                            </label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control"
                                    placeholder="CONTRASEÑA"
                                    name="password"
                                    id="inputPassword">
                            </div>
                        </div>
                        <div class="my-2 ms-5 mt-5">
                            <a href="/reset_password" class="link-login">Recuperar
                                contraseña</a>
                        </div>
                        <div class="my-2 ms-5">
                            <a href="/register/{{rol}}" class="link-login">Registrarse
                                aquí</a>
                        </div>
                        <div class="my-2 text-center ms-5  mt-5">
                            <button
                                class="btn btn-outline-light btn-lg btn-block button"
                                type="submit">
                                INICIAR SESIÓN
                            </button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </body>
    {% include scripts%}
</html>
